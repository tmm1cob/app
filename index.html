<!DOCTYPE html>
<html>
<head>
  <title>Weight Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="phone">
  <div class="header">
    <div class="appname">
      <span class="logo">W</span>
      <span>WeightTracker</span>
    </div>
    <button class="icon" onclick="openSettings()">⚙️</button>
  </div>

  <div class="card">
    <input id="date" type="date">
    <input id="weight" type="number" step="0.1" placeholder="Weight (kg)">
    <button class="primary" onclick="saveEntry()">Save Entry</button>
  </div>

  <div class="card blue">
    <div class="row">
      <div>
        <small>Current BMI</small>
        <h2 id="bmi">--</h2>
      </div>
      <button class="wave" onclick="calculateBMI()">〰️</button>
    </div>
  </div>

  <div class="row">
    <div class="stat">
      <small>WEEKLY LOW</small>
      <h3 id="weekly">-- kg</h3>
    </div>
    <div class="stat">
      <small>MONTHLY LOW</small>
      <h3 id="monthly">-- kg</h3>
    </div>
  </div>

  <div class="card">
    <h3>Weight Trend</h3>
    <canvas id="chart"></canvas>
    <p class="hint">Log at least 2 days to see the trend graph.</p>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal" id="settings">
  <div class="modal-content">
    <h3>Settings</h3>
    <label>Height (cm)</label>
    <input id="height" type="number" placeholder="e.g. 175">
    <button class="primary" onclick="saveHeight()">Save</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
